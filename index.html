<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="moscow" class="tabcontent active">
        <h1>Москва</h1>
        <p>Москва столица России</p>
    </div>
    <div id="berlin" class="tabcontent">
        <h1>Берлин</h1>
        <p>Берлин столица Германии</p>
    </div>
    <div id="rome" class="tabcontent">
        <h1>Рим</h1>
        <p>Рим столица Италии</p>
    </div>
    <div id="sibir" class="tabcontent">
        <h1>Сибирь</h1>
        <p>Сибирь столица работы</p>
    </div>
    <div id="tablist">
        <button class="tablink" data-city="moscow" id="defaultOpen">Москва</button>
        <button class="tablink" data-city="berlin">Берлин</button>
        <button class="tablink" data-city="rome">Рим</button>
        <button class="tablink" data-city="sibir">Сибирь</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
